server:
  port: 8761

spring:
  application:
    name: discovery-service
  datasource:
    driver-class-name: com.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/crud
    username: postgres
    password: 1

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    enableSelfPreservation: false
